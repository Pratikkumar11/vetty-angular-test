<div style="max-width: 300px; margin: 40px auto; font-family: Arial;">
  <h2>Login</h2>

  <input
    type="email"
    placeholder="Email"
    #email
    style="display:block; margin-bottom:10px; width:100%; padding:6px;"
  />

  <input
    type="password"
    placeholder="Password"
    #password
    style="display:block; margin-bottom:10px; width:100%; padding:6px;"
  />

  <button (click)="login(email.value, password.value)"
    style="padding: 8px 15px;">
    Login
  </button>
</div>
