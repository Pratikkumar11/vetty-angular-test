<div class="login-page">
  <div class="login-card">
    <h1>Log in</h1>

    <div class="form-group">
      <input
        #email
        type="text"
        placeholder="Username"
      />
    </div>

    <div class="form-group">
      <input
        #password
        type="password"
        placeholder="Password"
      />
    </div>

    <button class="primary-btn"
      (click)="login(email.value, password.value)">
      Log in
    </button>

    <div class="secondary-text">
      or, <a href="#">sign up</a>
    </div>
  </div>
</div>
